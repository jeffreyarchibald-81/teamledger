    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              parkinsans: ['Parkinsans', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0D1117',
              'brand-surface': '#161B22',
              'brand-border': '#30363d',
              'brand-accent': '#22d3ee', // cyan-400
              'gray-900': '#111827',
              'gray-800': '#1F2937',
              'gray-700': '#374151',
              'gray-600': '#4B5563',
            },
            boxShadow: {
              'soft-glow': '0 10px 30px -15px rgba(0, 0, 0, 0.3), 0 0 20px 0 rgba(34, 211, 238, 0.05)',
              'soft-glow-lg': '0 20px 40px -15px rgba(0, 0, 0, 0.4), 0 0 40px 0 rgba(34, 211, 238, 0.1)',
            }
          }
        }

    <style>
      body {
        background: #141E30;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to left, #243B55, #141E30);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #243B55, #141E30); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
      .card-gradient {
        background-image: linear-gradient(145deg, rgba(31, 41, 55, 0.5) 0%, rgba(22, 27, 34, 0.8) 100%);
      }
      .org-tree {
        display: inline-block;
        text-align: center;
      }
      .org-tree ul {
          padding-top: 20px;
          position: relative;
          transition: all 0.5s;
          /* Symmetrical layout using flexbox */
          display: flex;
          justify-content: center;
      }
      .org-tree li {
          /* float: left; -- REMOVED for symmetrical layout */
          text-align: center;
          list-style-type: none;
          position: relative;
          padding: 20px 5px 0 5px;
          transition: all 0.5s;
      }
      .org-tree li::before, .org-tree li::after {
          content: '';
          position: absolute;
          top: 0;
          right: 50%;
          border-top: 2px solid #4b5563; /* gray-600 */
          width: 50%;
          height: 20px;
      }
      .org-tree li::after {
          right: auto;
          left: 50%;
          border-left: 2px solid #4b5563;
      }
      .org-tree li:only-child::after, .org-tree li:only-child::before {
          display: none;
      }
      .org-tree li:only-child {
          padding-top: 0;
      }
      .org-tree li:first-child::before, .org-tree li:last-child::after {
          border: 0 none;
      }
      .org-tree li:last-child::before {
          border-right: 2px solid #4b5563;
          border-radius: 0 5px 0 0;
      }
      .org-tree li:first-child::after {
          border-radius: 5px 0 0 0;
      }
      .org-tree ul ul::before {
          content: '';
          position: absolute;
          top: 0;
          left: 50%;
          border-left: 2px solid #4b5563;
          width: 0;
          height: 20px;
      }
      .org-tree li > div {
        display: inline-block;
        min-width: 180px;
      }
      .max-w-3xl {
        max-width: 50rem;
      }
    </style>
